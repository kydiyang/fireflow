<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:layout="http://www.apusic.com/jsf/layout" xmlns:om="http://www.apusic.com/jsf/misc"
        renderKitId="AJAX">
        <w:head>
                <w:stylesheet src="/common/resources/examples.css" />
        </w:head>
        <om:useBean value="InstancesDataViewerBean"></om:useBean>
        <w:page>
        	<w:form>
        	<h:inputText id="selectedObjectId" value="#{InstancesDataViewerBean. selectedObjectId}" ></h:inputText>
			<layout:tabLayout height="400">
      			<layout:panel title="Task实例列表">
      				<w:dataGrid id="taskGrid"  binding="#{InstancesDataViewerBean.taskGrid }"  value="#{InstancesDataViewerBean.taskInstanceList }" var="taskInst" singleSelect="true" rows="10" paged="true" toolBarPosition="top">
                        	
                    	<w:outputColumn header="步骤" id="stepNumber" value="#{taskInst.stepNumber }" />
                        <w:outputColumn header="名称" id="displayName" />
                        <w:outputColumn header="状态" id="state" value="#{Utilities.workflowElementInstanceStates[taskInst.state]}" />
                        <w:outputColumn header="挂起" id="suspended" />
                        <w:outputColumn header="业务信息" id="bizInfo" />
                        	
                	</w:dataGrid>
      			</layout:panel>
      			<layout:panel title="流程变量">

				</layout:panel>
    		</layout:tabLayout>
        	</w:form>
        	
        </w:page>
</f:view>
